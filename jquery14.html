<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>
table, th, td {

   <tr>

<tr>

<script>
$(document).ready(function(){

    $('.epoints').each(function(i, n) {

});
});
</script>
