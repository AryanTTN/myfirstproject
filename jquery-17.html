<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello JQuery</title>
<style>
    #slideshow { 
    align-items: center; 
    position: absolute; 
    width: 80px; 
    height: 80px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4); 
}

#slideshow > div { 
    position: absolute; 
   
}
</style>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
        <div id="slideshow">
            <div> <img src="img1.jpeg"> </div>
            <div> <img src="img2.jpeg"> </div>
            <div>  <img src="img3.jpeg"> </div>
            <div> <img src="img4.jpeg" > </div>
         </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#slideshow > div:gt(0)").hide();
                setInterval(function() { 
                $('#slideshow > div:first')
                    .fadeOut(300)
                    .next()
                    .fadeIn(300)
                    .end()
                    .appendTo('#slideshow');
                },  6000);   
                        });
    </script>
</body>
</html>
</html>
